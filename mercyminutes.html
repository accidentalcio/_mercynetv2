---
title: The Mercy Minute
layout: page
---
<!-- Section -->
<section class="wrapper style1">
    <div class="inner">
        <header class="major special">
            <h1>{{ page.title }}</h1>
            <p>Please use this <a href='/2021/05/20/Newsletter-Signup.html'>web form</a> to sign up for The Mercy Minute and receive our regular newsletter.</p>
        </header>
        <div class="image main"><img src="/images/mercyminutes.jpg" alt="" /></div>



        {% for post in site.posts %}
        <a href="{{ post.url }}">
            <h3>{{ post.title }} ({{ post.date | date: "%B %-d, %Y"}})</h3>
        </a>
        <p>{{ post.excerpt }}</p>

        <hr class="major" />

        {% endfor %}



    </div>
</section>
